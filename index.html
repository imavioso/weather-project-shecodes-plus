<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Amatic+SC&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/36c0dddf48.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
  </head>
  <body>
    <div
      class="container border rounded"
      style="
        background-image: url(https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
      "
    >
      <div class="city">
        <form id="searching-form">
          <input
            type="text"
            placeholder="Enter city name"
            autofocus="on"
            autocomplete="off"
            id="city-name"
          />
          <input
            class="btn btn-dark"
            type="submit"
            value="Search"
            id="submit"
          />
        </form>
        <div class="location">
          <button id="location">
            Your location <i class="fa-solid fa-location-crosshairs"></i>
          </button>
        </div>
        <br /><br />
        <div class="temperature-image">
          <img
            src="https://openweathermap.org/img/wn/01d@2x.png"
            alt="sun"
            class="sun"
            id="icon"
          />
          <div class="temperature-city">
            <h2 class="city-name" id="city-current">Évora</h2>
            <h4><strong id="temperature">25</strong>ºC</h4>
            <h6 id="date"></h6>
            <h6 id="weather-main">Clear Sky</h6>
          </div>
        </div>
        <div class="container text-center">
          <div class="row">
            <div class="col-3">
              <span class="wind"><i class="fa-solid fa-wind"></i></span
              ><span id="wind">17</span> m/s
            </div>
            <div class="col-3">
              <span class="humidity"><i class="fa-solid fa-droplet"></i></span>
              <span id="humidity">61</span>%
            </div>
            <div class="col-3">
              <span class="uv"><i class="fa-regular fa-sun"></i></span
              ><span id="pressure"> 2 </span> hPa
            </div>
            <div class="col-3">
              <span class="visibility"><i class="fa-regular fa-eye"></i></span
              ><span id="visibility">10</span> Km
            </div>
          </div>
        </div>
        <div class="container days" id="forecast"></div>
      </div>
    </div>
    <small
      ><a href="https://github.com/imavioso/weather-project-shecodes-plus"
        >Open-source code</a
      >
      by Inês Mavioso</small
    >
    <script src="src/script.js"></script>
  </body>
</html>
