<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="row row-cols-5">
      <div class="col monday-set">
        <img
          src="image/sun-clouds.png"
          alt="sun with clouds"
          class="day-temperature"
        />
        <div class="monday">
          Monday
          <div class="monday-temperature-max">
            <span><strong>29ºC</strong></span
            >|ºF
          </div>
          <div class="monday-temperature-min">
            <span><strong>17ºC</strong>|</span>ºF
          </div>
        </div>
      </div>
      <div class="col tuesday-set">
        <img src="image/sun.png" alt="sun" class="day-temperature" />
        <div class="tuesday">
          Tuesday
          <div class="tuesday-temperature-max">
            <span><strong>24ºC</strong>|</span>ºF
          </div>
          <div class="tuesday-temperature-min">
            <span><strong>18ºC</strong>|</span>ºF
          </div>
        </div>
      </div>
      <div class="col wednesday">
        <div class="col wednesday-set">
          <img
            src="image/sun-clouds.png"
            alt="sun with clouds"
            class="day-temperature"
          />
          <div class="wednesday">
            Wednesday
            <div class="wednesday-temperature-max">
              <span><strong>24ºC</strong>|</span>ºF
            </div>
            <div class="wednesday-temperature-min">
              <span><strong>17ºC</strong>|</span>ºF
            </div>
          </div>
        </div>
      </div>
      <div class="col thursday-set">
        <img src="image/rain.png" alt="rain" class="day-temperature" />
        <div class="thursday">
          Thursday
          <div class="thursday-temperature-max">
            <span><strong>22ºC</strong>|</span>ºC
          </div>
          <div class="thursday-temperature-min">
            <span><strong>15ºC</strong>|</span>ºF
          </div>
        </div>
      </div>
      <div class="col friday-set">
        <img src="image/rain.png" alt="rain" class="day-temperature" />
        <div class="friday">
          Friday
          <div class="friday-temperature-max">
            <span><strong>20ºC</strong>|</span>ºF
          </div>
          <div class="friday-temperature-min">
            <span><strong>14ºC</strong>|</span>ºF
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
